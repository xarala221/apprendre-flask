<form method="POST">
  <div class="form-row">
    <div class="col-sm-10 my-1">
      <label for="task" class="sr-only">Nouvelle Tache:</label>
      <input
        type="text"
        class="form-control"
        name="task"
        id="task"
        placeholder="Entrer une tache"
      />
    </div>
    <div class="col-sm-2 my-1">
      <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
    </div>
  </div>
</form>
